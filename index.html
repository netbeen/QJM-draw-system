<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <script type="text/javascript" src="./js/jquery-3.1.1.min.js" ></script>
    <script type="text/javascript" src="./js/bootstrap.min.js" ></script>
    <script type="text/javascript" src="./js/underscore-min.js" ></script>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-2 sidebar">
            <div class="overview">第<span id="round-count"></span>轮
                <div>复活赛</div>
                <button class="overview-button" id="back-button">返回上一轮</button>
                <button class="overview-button" id="next-button">进入下一轮</button>
            </div>
            <div class="description">LOGO文字可编辑LOGO文字可编辑LOGO文字可编辑LOGO文字可编辑LOGO文字可编辑LOGO文字可编辑LOGO文字可编辑LOGO文字可编辑LOGO文字可编辑LOGO文字可编辑LOGO文字可编</div>
        </div>
        <div class="col-lg-10">
            <div class="current-players-view">
                <div class="title">当轮<br/>选手</div>
                <div class="ids-panel ids-panel-up">
                </div>
                <div class="ids-panel ids-panel-down">
                </div>
            </div>
            <div class="container-fluid group-view">
                <div class="row">
                    <div class="col-lg-4 group-col group-col-left"></div>
                    <div class="col-lg-4 group-col group-col-middle"></div>
                    <div class="col-lg-4 group-col group-col-right"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="initModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">
                    请输入参赛选手的编号范围
                </h4>
            </div>
            <div class="modal-body">
                <input id="input-range-low"/>
                <span>~</span>
                <input id="input-range-high"/>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="submitPlayerIdsButton">
                    提交
                </button>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" src="./js/index.js" ></script>

</body>
</html>
